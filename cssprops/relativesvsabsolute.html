<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


   <style>
    :root{
        font-size: 10px;

    }
    body{
        font-size: 5px;
    }
   
   </style> 
</head>
<body>
    <!--

     if you have value defined for  parent element 
     then the [em] value  will represent that parent's value
     otherwise it will refer to the root one

    -->

   


    <h1 style="font-size: 20rem ;">
        Hello world
    </h1>
    


    <h1 style="font-size: 20px ;">
        Hello world
    </h1>

    
  

    
</body>
</html>
